    <h1>Alta usuario (Formulario super confidencial V2)</h1>

    <form id="formularioUsuario" action="ejercicio9.php" method="POST">
        <label for="NombreApellidos">Nombre y apellidos:</label>
        <input type="text" id="NombreApellidos" name="NombreApellidos" /><br /><br />

        <label for="Email">Email:</label>
        <input type="text" id="Email" name="Email" /><br /><br />
 
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" /><br /><br />
      
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" /><br /><br />

        <label for="confirmPassword">Confirmar contraseña:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" /><br /><br />

        Bloqueado 
        <input type="radio" id="SI" name="siOno" value="SI" />
        SI
        <input type="radio" id="NO" name="siOno" value="NO" /> NO<br /><br />

        Departamento
        <input type="checkbox" id="comercial" name="comercial" value="Cine" />
        <label for="comercial"> Comercial</label>

        <input type="checkbox" id="marketing" name="marketing" value="Literatura" />
        <label for="marketing"> Marketing</label>
      
        <input type="checkbox" id="direccion" name="direccion" value="Tebeos" />
        <label for="direccion"> Dirección</label><br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
    </form>

    <h1>Subir Foto</h1>

    <form id="formularioFoto" action="ejercicio9.php" method="POST" enctype="multipart/form-data">
        <label for="foto">Selecciona una foto:</label>
        <input type="file" name="foto" id="foto" accept="image/*" required>
        <br><br>
        <input type="submit" value="Subir Foto">
    </form>
