<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio03</title>
    <link rel="stylesheet" href="ejercicio9.css" />
  </head>
  <body>
    <h1>Formulario de Alta de Usuario</h1>

    <form
      id="formularioUsuario"
      action="ejercicio9.php"
      method="POST"
      enctype="multipart/form-data"
    >
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" /><br /><br />

      <label for="email">E-mail:</label>
      <input type="text" id="email" name="email" /><br /><br />

      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" name="username" /><br /><br />

      <label for="password">Contraseña:</label>
      <input
        type="password"
        id="password"
        name="password"
      /><br /><br />

      <label for="confirmPassword">Confirmar contraseña:</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
      /><br /><br />

      <div>
        Bloqueado
        <input type="radio" id="si" name="siOno" value="si" />
        Si
        <input type="radio" id="no" name="siOno" value="no" /> No <br /><br />

        Departamento
        <input type="checkbox" id="Comercial" name="Comercial" />
        <label for="Comercial">Comercial:</label>

        <input type="checkbox" id="Marketing" name="Marketing" />
        <label for="Marketing">Marketing:</label>

        <input type="checkbox" id="Direccion" name="Direccion" />
        <label for="Direccion">Dirección:</label>
      </div>
      <br />

      <label for="foto">Subir Foto:</label>
      <input
        type="file"
        name="foto"
        id="foto"
        accept="image/*"
      /><br /><br />

      <input type="submit" value="Enviar" />
      <input type="reset" value="Borrar" />
    </form>
  </body>
</html>
